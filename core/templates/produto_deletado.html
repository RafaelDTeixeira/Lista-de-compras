{% load static %}
{% load poll_extras %}
<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto Deletado</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="script" href="{% static 'js/script.js' %}">
</head>
<body>
    <center style="padding-top: 150px;">
        <div style="width: 500px; border: maroon solid 5px; align-items: center;">
            <h1>Tem certeza que deseja excluir o produto: {{ produto.produto }}?</h1>
            <br>
                <div>
                    <div class="row" style="width: 250px;">
                        <div class="col-md-6 mb-2">
                            <form action="submit" method="post">{% csrf_token %} 
                                <button class="btn btn-lg btn-danger btn btn-warning" >SIM</button>
                                <input id="delete" value="{{ produto.id }}" name="delete"  hidden>                      
                            </form>
                        </div>
                        <div class="col-md-6 mb-2">
                            <a href="/"><button class="btn btn-lg btn-success">Voltar</button></a>
                        </div> 
                </div>
        </div>  
    </center>        
         
</body>
</html>
